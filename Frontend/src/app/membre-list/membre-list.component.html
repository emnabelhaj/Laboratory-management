<div fxLayout="row" fxLayoutAlign="end center">
  <button routerLink="/Form" class="btn btn-primary">
    create new
  </button>
</div>
<mat-label>Filter</mat-label>
<input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="cin">
    <th mat-header-cell class="px-12" *matHeaderCellDef> CIN </th>
    <td mat-cell class="px-12" *matCellDef="let element"> {{element.cin}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> NOM </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="prenom">
    <th mat-header-cell class="px-12" *matHeaderCellDef> PRENOM </th>
    <td mat-cell class="px-12" *matCellDef="let element"> {{element.prenom}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell class="px-12" *matHeaderCellDef> EMAIL </th>
    <td mat-cell class="px-12" *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <ng-container matColumnDef="dateNaissance">
    <th mat-header-cell class="px-12" *matHeaderCellDef> DATE NAISSANCE</th>
    <td mat-cell class="px-12" *matCellDef="let element"> {{element.dateNaissance }} </td>
  </ng-container>
  <ng-container matColumnDef="cv">
    <th mat-header-cell class="px-12" *matHeaderCellDef> CV </th>
    <td mat-cell class="px-12" *matCellDef="let element">
      <a [href]="element.cv" target="_blank">
        <mat-icon>picture_as_pdf</mat-icon>
      </a>

  </ng-container>


  <!--stickyEnd ma3neh dima ijiblik il column hethi dima fil le5er-->
  <ng-container matColumnDef="Actions" stickyEnd>
    <th mat-header-cell class="px-12" *matHeaderCellDef>Actions </th>
    <td mat-cell class="px-12" *matCellDef="let element">
      <button routerLink="{{element.id}}/edit">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="delete(element.id)">
        <mat-icon>delete</mat-icon>
      </button>

    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
